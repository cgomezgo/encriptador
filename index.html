<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Encriptador de texto</title>
    </head>
    <body>
        <header class="contenedor">
            <img src="images/a.png" alt="Alura" class="imagen-contenedor">
        </header>

        <main class="main-content">
            <div class="entrada">
             <div>
                <textarea class="input-text" placeholder="Ingrese el texto aquí"></textarea>
             </div>

             <div>
                <h6 class="info">Solo letras minúsculas y sin acentos</h6>
             </div>

             <div class="botones">
                <button class="encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
             </div>
            </div>
            <div class="mostrarTexto" id="mostrarTexto">
                <div class="rectangulo" id="rectangulo">
                    <textarea class="mensaje" placeholder="Ingresa el texto que desees encriptar o desencriptar."></textarea>
                    <button class="boton-copiar" onclick="copiarTexto()">Copiar</button>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
